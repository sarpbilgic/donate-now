AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'A secure, scalable donation platform using FastAPI, Cognito, DynamoDB,
  and SQS.

  '
Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 1024
    Environment:
      Variables:
        AWS_REGION:
          Ref: AWS::Region
        DYNAMO_TABLE_NAME:
          Ref: DonationsTable
        PAYMENT_QUEUE_URL:
          Ref: PaymentQueue
        NOTIFICATION_QUEUE_URL:
          Ref: NotificationQueue
        COGNITO_USER_POOL_ID:
          Ref: CognitoUserPool
        COGNITO_USER_POOL_CLIENT_ID:
          Ref: CognitoUserPoolClient
        SES_FROM_EMAIL: sarpemrebilgic@gmail.com
Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: DonationAppUserPool
      Schema:
      - Name: email
        AttributeDataType: String
        Mutable: false
        Required: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      AutoVerifiedAttributes:
      - email
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: CognitoUserPool
      ClientName: WebAppClient
      GenerateSecret: false
  DonationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: DonationsPlatformTable
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  PaymentQueueDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: payment-processing-queue-dlq
      MessageRetentionPeriod: 1209600
  PaymentQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: payment-processing-queue
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - PaymentQueueDLQ
          - Arn
        maxReceiveCount: 5
  NotificationQueueDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: notification-queue-dlq
      MessageRetentionPeriod: 1209600
  NotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: notification-queue
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - NotificationQueueDLQ
          - Arn
        maxReceiveCount: 5
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ApiFunction
      Handler: api.main.handler
      Policies:
      - SQSSendMessagePolicy:
          QueueName:
            Fn::GetAtt:
            - PaymentQueue
            - QueueName
      - SQSSendMessagePolicy:
          QueueName:
            Fn::GetAtt:
            - NotificationQueue
            - QueueName
      - Statement:
        - Sid: AllowSSMParameterAccess
          Effect: Allow
          Action:
          - ssm:GetParameter
          - ssm:GetParameters
          Resource:
          - Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/donate-now/*
      Events:
        ApiEvents:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: ApiFunction
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn:
              Fn::GetAtt:
              - CognitoUserPool
              - Arn
        DefaultAuthorizer: CognitoAuthorizer
      DefinitionBody:
        swagger: '2.0'
        info:
          title: Donation API
        paths:
          /webhooks/stripe:
            post:
              security: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations
                httpMethod: POST
          /donations/create-intent:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations
                httpMethod: POST
  PaymentWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PaymentWorkerFunction
      Handler: workers.payment_worker.lambda_handler
      Policies:
      - SQSPollerPolicy:
          QueueName:
            Fn::GetAtt:
            - PaymentQueue
            - QueueName
      - DynamoDBWritePolicy:
          TableName:
            Ref: DonationsTable
      - Statement:
        - Effect: Allow
          Action:
          - ssm:GetParameter
          - ssm:GetParameters
          Resource:
          - Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/donate-now/*
      Events:
        PaymentQueueEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - PaymentQueue
              - Arn
            BatchSize: 5
    Metadata:
      SamResourceId: PaymentWorkerFunction
  NotificationWorkerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: NotificationWorkerFunction
      Handler: workers.notification_worker.lambda_handler
      Policies:
      - SQSPollerPolicy:
          QueueName:
            Fn::GetAtt:
            - NotificationQueue
            - QueueName
      - SESCrudPolicy:
          IdentityName: sarpemrebilgic@gmail.com
      - Statement:
        - Effect: Allow
          Action:
          - ssm:GetParameter
          - ssm:GetParameters
          Resource:
          - Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/donate-now/*
      Events:
        NotificationQueueEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - NotificationQueue
              - Arn
            BatchSize: 5
    Metadata:
      SamResourceId: NotificationWorkerFunction
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CognitoUserPoolId:
    Description: ID of the Cognito User Pool
    Value:
      Ref: CognitoUserPool
  CognitoUserPoolClientId:
    Description: ID of the Cognito User Pool Client
    Value:
      Ref: CognitoUserPoolClient
